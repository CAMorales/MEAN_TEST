<div class="container">
  <div>
    <label>Bear name:</label> <input #bearName />
    <button (click)="add(bearName.value); bearName.value=''">
    Add
  </button>
  </div>
  <div class="row" *ngFor="let bear of bears">
    <div class="card card-block">
      <h4 class="card-title">{{ bear.name }}</h4>
      <p class="card-text">{{bear.name}}</p>
      <a [routerLink]="['/detail', bear._id]" class="card-link">Card link</a>
      <button class="delete" (click)="delete(bear); $event.stopPropagation()">Borrar</button>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
