<div *ngIf="bear">
  <h2>{{bear.name}} details!</h2>
  <div><label>id: </label>{{bear._id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="bear.name" placeholder="name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
  <button class="delete" (click)="delete(bear); $event.stopPropagation()">Borrar</button>
</div>
